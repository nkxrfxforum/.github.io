<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON → JS Object</title>
</head>

<body>

    <h2>JSON 轉 JS Object 測試</h2>

    <pre id="output"></pre>

    <script>
        const NumberTemplates_1_1 = {}; // 先宣告

        (async () => {
            try {
                const res = await fetch("./data/templates.json");
                NumberTemplates_1_1 = await res.json(); // 直接塞入
                console.log("NumberTemplates_1_1:", NumberTemplates_1_1);
            } catch (err) {
                console.error("讀取 JSON 發生錯誤:", err);
            }
        })();
    </script>

</body>

</html>
