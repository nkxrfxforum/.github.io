<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON → JS Object</title>
</head>

<body>

    <h2>JSON 轉 JS Object 測試</h2>

    <pre id="output"></pre>

    <script>
        let NumberTemplates_1_1 = {};
        (async () => {try {const res = await fetch("./data/NumberTemplates_1_1.json");
        NumberTemplates_1_1 = await res.json();} catch (err) {console.error("讀取 JSON 發生錯誤:", err);}})();
    
    
    
    </script>

</body>

</html>
